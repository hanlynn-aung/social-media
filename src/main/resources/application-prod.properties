spring.application.name=social-media-api

# ==========================================
# Production Profile (PostgreSQL + MongoDB)
# ==========================================

# Database: PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/socialmedia}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway Migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# MongoDB (Audit Logs)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/socialmedia}
spring.data.mongodb.auto-index-creation=true

# Server
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# Actuator (Health, Metrics)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.example.socialmedia=INFO

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Tomcat Configuration
server.tomcat.connection-timeout=20000
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# Security Session
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
